body {
  background-image: url('fondo.mp4');

    ::-webkit-scrollbar {
      display: none; 
    }

    body {
      scrollbar-width: none; 
      -ms-overflow-style: none;
    }

    #volume-bar {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 100px;
      height: 5px;
      background-color: #d3d3d3;
      border-radius: 2.5px;
      cursor: pointer;
    }

    #volume-fill {
      height: 100%;
      background-color: #4CAF50;
      border-radius: 2.5px;
      width: 100%; 
      transition: width 0.2s; 
    }

    #intro-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgb(0, 0, 0);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
    }

    #intro-screen h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    #intro-screen p {
      font-size: 18px;
      margin-bottom: 40px;
    }

    #intro-screen button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #intro-screen button:hover {
      background-color: #45a049;
    }

    @keyframes fadein {
      from { opacity: 5; }
      to   { opacity: 5; }
    }

.button {
  position: absolute;
  top: 65px;
  left: 190px;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  font-family: consolas;
}
a {
  position: relative;
  padding: 15px 60px;
  color: #ffffff;
  text-transform: uppercase;
  letter-spacing: 14px;
  text-decoration: none;
  font-size: 14px;
  overflow: hidden;
  transition: 0.2s;
  transform: scale(1); /* Agrandar el botón en un 50% */
  font-family: Arial, sans-serif; /* Cambiar el tipo de fuente a Arial */
}

a:hover {
  color: #ffffff;
  background: #ffffff23;
  box-shadow: 0 0 10px #ffffff57, 0 0 40px #ffffff57, 0 0 80px #ffffff57;
  transition-delay: 1s;
}

a span {
  position: absolute;
  display: block;
}
a span:nth-child(1)
{
  top: 0;
  left: -100%;
  width: 100%;
  height: 2px;
  background: linear-gradient(90deg,transparent,#ffffff);
}
a:hover span:nth-child(1)
{
  left: 100%;
  transition: 1s;
}
a span:nth-child(3)
{
  bottom: 0;
  right: -100%;
  width: 100%;
  height: 2px;
  background: linear-gradient(270deg,transparent,#ffffff);
}
a:hover span:nth-child(3)
{
  right: 100%;
  transition: 1s;
  transition-delay: 0.5s;
}
a span:nth-child(2)
{
  top: -100%;
  right: 0;
  width: 2px;
  height: 100%;
  background: linear-gradient(180deg,transparent,#ffffff);
}
a:hover span:nth-child(2)
{
  top: 100%;
  transition: 1s;
  transition-delay: 0.25s;
}
a span:nth-child(4)
{
  bottom: -100%;
  left: 0;
  width: 2px;
  height: 100%;
  background: linear-gradient(360deg,transparent,#ffffff);
}
a:hover span:nth-child(4)
{
  bottom: 100%;
  transition: 1s;
  transition-delay: 0.75s;
}

#background-video {

  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: -1; /* Make sure it's behind other elements */
}

  <script>
    var button = document.getElementById('myButton');
    var texts = ['   ....    ', ' ....    ', ' ....    ', ' ....   '];
    var index = 0;
    var counter = texts[index].length;
    var intervalId;

    function deleteText() {
      if (counter >= 0) {
        button.innerHTML = texts[index].slice(0, counter);
        counter--;
      } else {
        clearInterval(intervalId);
        index = (index + 1) % texts.length;
        counter = 0;
        intervalId = setInterval(addText, 100); 
      }
    }

    function addText() {
      if (counter < texts[index].length) {
        button.innerHTML += texts[index][counter];
        counter++;
      } else {
        clearInterval(intervalId);
        counter = texts[index].length;
        intervalId = setInterval(deleteText, 100); 
      }
    }

    intervalId = setInterval(deleteText, 100); 

    function startPalao() {
      document.getElementById('intro-screen').style.display = 'none';
      loadYouTubePlayer();
    }

    function adjustVolume(event) {
      var volumeBar = document.getElementById('volume-bar');
      var volumeFill = document.getElementById('volume-fill');
      var volumeLevel = (event.clientX - volumeBar.getBoundingClientRect().left) / volumeBar.offsetWidth;
      volumeFill.style.width = (volumeLevel * 100) + '%';
      var player = document.getElementById('player');
      player.contentWindow.postMessage('{"event":"command","func":"setVolume","args":[' + (volumeLevel * 100) + ']}', '*');
    }

    function loadYouTubePlayer() {
      var tag = document.createElement('script');
      tag.src = 'https://www.youtube.com/iframe_api';
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
    }

    function onYouTubeIframeAPIReady() {
      var player;
      player = new YT.Player('player', {
        height: '0', 
        width: '0', 
        playerVars: {
          'listType': 'playlist',
          'list': 'PLfh9fIM1oARRqjKdWkZ0vhe0_8MwxDJ1N',
          'autoplay': 1, 
          'controls': 1, 
          'loop': 1, 
          'mute': 0, 
          'volume': 100 
        },
        events: {
          'onReady': onPlayerReady
        }
      });
    }

    function onPlayerReady(event) {
      event.target.playVideo();
      document.getElementById('player').style.display = 'none'; 
    }

    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById('intro-screen').addEventListener('click', startPalao);
      document.body.addEventListener('touchstart', startPalao);
    });
  </script>
